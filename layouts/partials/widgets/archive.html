{{- $archives := .Site.Taxonomies.archives }}
{{- if gt (len $archives) 0 }}
<div class="widget-archives widget">
	<h4 class="widget__title">Archives</h4>
	<div class="widget__content">
		<ul class="widget__list">
		{{- range $items := $archives.Alphabetical.Reverse }}
			<li class="widget__item">
                <a class="widget__link" href="{{ $.Site.BaseURL }}archives/{{ .Name | urlize | lower }}">{{ .Name }}</a>
			</li>
		{{- end }}
		</ul>
	</div>
</div>
{{- end }}
